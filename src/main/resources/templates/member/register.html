<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script type="text/javascript" src="/js/memberScript.js?v=2"></script>
</head>
<body>
    <form action="/register" name="form1" method="post" onsubmit="return inputCheck()">
        <table border="1" width="370">
            <tr>
                <td width="70" align="center">이름</td>
                <td><input type="text" name="uname" placeholder="이름 입력" required></td>
            </tr>
            <tr>
                <td align="center">아이디</td>
                <td>
                    <input type="text" name="userid" required>
                    <input type="button" value="중복체크" onclick="checkId()">
                </td>
            </tr>
            <tr>
                <td align="center">비밀번호</td>
                <td><input type="password" name="upwd" required></td>
            </tr>
            <tr>
                <td align="center">재확인</td>
                <td><input type="password" name="urepwd" required></td>
            </tr>
            <tr>
                <td align="center">성별</td>
                <td>
                    <input type="radio" name="ugender" value="m" checked>남
                    <input type="radio" name="ugender" value="f">여
                </td>
            </tr>
            <tr>
                <td align="center">이메일</td>
                <td>
                    <input type="text" name="uemail1" size="17" required>
                    @
                    <select name="uemail2" required>
                        <option value="naver.com" selected="selected">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="google.com">google.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center">핸드폰</td>
                <td>
                    <select name="utel1" required>
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="019">019</option>
                    </select>-
                    <input type="text" name="utel2" size="10" required>-
                    <input type="text" name="utel3" size="10" required>
                </td>
            </tr>
            <tr>
                <td align="center">주소</td>
                <td><input type="text" name="uaddr" size="35" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="회원가입">
                    <input type="reset" value="다시 작성">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
