# never : 초기화 하지 않음, always : 항상 초기화
# => sql 파일에 등록된 sql 명령문을 실행시킬 지 여부 설정
spring.sql.init.mode=never
# create : 테이블 매번 새로 생성, create-drop : 서버 끌 떄 삭제,
# update : 테이블이 없으면 새로 생성, 있으면 기존 것 사용
spring.jpa.hibernate.ddl-auto=update

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# 한글 엔코딩 설정
